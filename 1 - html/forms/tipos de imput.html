<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inputs HTML</title>
  </head>
  <body>
    <h1>Inputs HTML</h1>

    <form action="">
      <!-- Campo de Texto -->
      <label for="nome">Nome:</label>
      <input
        type="text"
        id="nome"
        name="nome"
        required
        placeholder="Ex: Cadu Mendonca"
      />
      <br /><br />

      <!-- Campo de Email -->

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <br /><br />

      <!-- Campo de Senha -->

      <label for="senha">Senha:</label>
      <input type="password" id="password" name="password" required />
      <br /><br />

      <!-- Campo de seleção radio -->

      <label for="">Gênero:</label><br />
      <label for="masculino">Masculino</label>
      <input type="radio" name="genero" id="masculino" value="m" />
      <label for="feminino">Feminino</label>
      <input type="radio" name="genero" id="feminino" value="f" />
      <br /><br />
      <!-- Campo de seleção Multipla -->

      <label>Interesses:</label>
      <input type="checkbox" name="Interesses" id="backend" value="backend" />
      <label for="backend">Back-end</label>
      <input type="checkbox" name="Interesses" id="frontend" value="frontend" />
      <label for="frontend">Front-end</label>
      <input type="checkbox" name="Interesses" id="mobile" value="mobile" />
      <label for="mobile">Mobile</label>
      <br /><br />
      <!-- campo de data -->
      <label for="dataDeNascimento">Data de Nascimento:</label>
      <input type="date" name="nascimento" id="dataDeNascimento" />
      <br /><br />

      <!-- Campo de Arquivo (uploads) -->

      <label for="fotoDePerfil">Foto de Perfil:</label>
      <input type="file" name="avatar" id="fotoDePerfil" />
      <br /><br />

      <!-- Campo de caixa de seleção -->
      <label for="situacao">Situação Atual:</label>
      <select name="situacao" id="situacao">
        <option value="" selected disabled>Selecione uma das opções...</option>
        <option value="estudante">
          Estudando para me tornar um programador
        </option>
        <option value="estagiario">Atuando como estagiário/trainee</option>
        <option value="junior">Atuando como desenvolvedor júnior</option>
        <option value="pleno">Atuando como desenvolvedor pleno</option>
        <option value="senior">Atuando como desenvolvedor sênior</option>
      </select>
      <br /><br />

      <!-- Campo de área de texto de multiplas linhas  -->
      <label for="sobre">Sobre Mim:</label>
      <textarea
        name="sobre"
        id="sobre"
        cols="25"
        rows="5"
        placeholder="Fale um pouco sobre você..."
      ></textarea>
      <br /><br />
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
