<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio Formulario</title>
  </head>
  <body>
    <h1>Formulário de Inscrição</h1>

    <form action="">
      <label for="nome">Nome:</label><br />
      <input type="text" id="nome" />
      <br /><br />
      <label for="email">Email:</label><br />
      <input type="email" name="email" id="email" />
      <br /><br />
      <label for="whatsapp">Whatsapp:</label><br />
      <input type="tel" id="whatsapp" />
      <br /><br />
      <label for="atuacao">Área de atuação:</label><br />

      <input
        type="radio"
        id="desenvolvimento"
        name="desenvolvimento"
        value="d"
      />
      <label for="desenvolvimento">Desenvolvimento</label>
      <input type="radio" id="quality" name="quality" value="q" />
      <label for="desenvolvimento">Quality Assurance (QA)</label>
      <input type="radio" id="analiseDados" name="analiseDados" value="ad" />
      <label for="desenvolvimento">Análise de Dados</label>
      <input
        type="radio"
        id="infraestrutura"
        name="infraestrutura"
        value="infra"
      />
      <label for="desenvolvimento"> Infraestrutura</label>
      <br /><br />
      <label for="observacao">Observações:</label><br />
      <textarea name="observacao" id="observacao" cols="20" rows="2"></textarea>
      <br /><br />
      <input
        type="checkbox"
        name="receberEmail"
        id="receberEmail"
        value="receberEmail"
      />
      <label for="receberEmail"
        >Desejo receber novidades e ofertas por email.</label
      ><br />
      <input type="button" value="Enviar" />
    </form>
  </body>
</html>
